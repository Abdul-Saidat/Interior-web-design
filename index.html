<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Web Design Website</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="content">
      <!-- this section with class container will be for the landing page with a background image -->
      <section class="container">
        <div class="header">
      
            <img
              src="./assets/images/Group 2.png"
              class="logo"
              alt="Website logo"
            />
            
            <nav>
              <ul class="desktop-navs">
                <li>Home</li>
                <li>About Us</li>
                <li>Services</li>
                <li>Offers</li>
              </ul>
            </nav>
            <button>
              <img src="./assets/images/fi-rr-phone-call.png" class="call-logo" alt="phone-call-logo" />
              Contact
            </button>
            <section class="mobile">
  
              <input
                type="checkbox"
                name="hamburger"
                id="menu-toggle"
                class="menu-toggle"
              />
              <label for="menu-toggle" class="hamburger">&#9776;</label>
              <div class="mobile-navs overlay-menu">
                <nav>
                  <label for="menu-toggle" class="close-btn">&times;</label>
                  <ul class="mobile-navs">
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Services</li>
                    <li>Offers</li>
                  </ul>
                </nav>
              </div>
            </section>
          </div>
        <div class="introduction">
          <h1>Design your homes by Elegant Interiors</h1>
          <div class="description">
            <p>
              Where Beauty and Comfort Seamlessly come Together to Enhance Your
              Everyday Living Experience
            </p>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email..."
            />
          </div>
        </div>
      </section>
    </section>
    <script type="module" src="index.js"></script>
  </body>
</html>
